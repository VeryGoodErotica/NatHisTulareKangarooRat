<section epub:type="appendix" role="doc-appendix" id="plate1" aria-labelledby="plate_oneh1">
  <span id="page121">Page 121</span>
  <h1 id="plate_oneh1">Plate 1</h1>
  <figure id="a">
    <img src="plates/plate1a.jpg" aria-labelledby="plate1afigcap"/>
    <figcaption id="plate1afigcap"><span class="captitle">Plate 1a</span>. Burrow of <span class="taxon">tularensis</span>; Note that there is no large mound of earth.</figcaption>
  </figure>
  <figure id="b" class="pbb">
    <img src="plates/plate1b.jpg" aria-labelledby="plate1bfigcap"/>
    <figcaption id="plate1bfigcap"><span class="captitle">Plate 1b</span>. Mound of earth, larger than average, thrown from a main entrance to a burrow. Note the rodentâ€™s tracks in the loose earth. (Ruler shown is one foot long.)</figcaption>
  </figure>
  <figure id="c" class="pbb">
    <img src="plates/plate1c.jpg" aria-labelledby="plate1cfigcap"/>
    <figcaption id="plate1cfigcap"><span class="captitle">Plate 1c</span>. Mound of earth at entrance to a burrow of <span class="taxon">tularensis</span> beside a rock.</figcaption>
  </figure>
  <figure id="d" class="pbb">
    <img src="plates/plate1d.jpg" aria-labelledby="plate1dfigcap"/>
    <figcaption id="plate1dfigcap"><span class="captitle">Plate 1d</span>. Surface runways radiating from a subsidiary burrow of <span class="taxon">tularensis</span>.</figcaption>
  </figure>
  <figure id="e" class="pbb">
    <img src="plates/plate1e.jpg" aria-labelledby="plate1efigcap"/>
    <figcaption id="plate1efigcap"><span class="captitle">Plate 1e</span>. Habitat of <span class="taxon">Dipodomys ingens</span> and <span class="taxon">Dipodomys heermanni tularensis</span>. <span class="taxon">Dipodomys ingens</span> occupies the level area in the foreground and <span class="taxon">tularensis</span> the hillsides in the background, the line of demarcation between the habitats of the two species being just below the rocky area near the base of the hills.</figcaption>
  </figure>
  <figure id="f" class="pbb">
    <img src="plates/plate1f.jpg" aria-labelledby="plate1ffigcap"/>
    <figcaption id="plate1ffigcap"><span class="captitle">Plate 1f</span>. A store of seed of <span class="taxon">Bromus rubens</span> in the blind end of a branch of a main tunnel.</figcaption>
  </figure>
  <figure id="g" class="pbb">
    <img src="plates/plate1g.jpg" aria-labelledby="plate1gfigcap"/>
    <figcaption id="plate1gfigcap"><span class="captitle">Plate 1g</span>. Heads of wheat cut by <span class="taxon">tularensis</span>. Note that a head in the lower center has been thrashed. Photograph by Joseph S. Dixon.</figcaption>
  </figure>
  <figure id="h" class="pbb">
    <img src="plates/plate1h.jpg" aria-labelledby="plate1hfigcap"/>
    <figcaption id="plate1hfigcap"><span class="captitle">Plate 1h</span>. A much used dust bowl. Note the tail mark in the loose earth. (Ruler shown is six inches long.)</figcaption>
  </figure>
