<section epub:type="appendix" role="doc-appendix" id="plate2" aria-labelledby="plate_twoh1">
  <span id="page141">Page 141</span>
  <h1 id="plate_twoh1">Plate 2</h1>
  <figure id="a">
    <img src="plates/plate2a.jpg" alt="Four newborn Tulare Kangaroo Rat pups. The eyes are closed, the ears are just bumps, the tail is about a third the length of the body."/>
    <figcaption id="plate2afigcap"><span class="captitle">Plate 2a</span>. A liter of <span class="taxon">tularensis</span> one hour after birth; &#215; &#189;.</figcaption>
  </figure>
  <figure id="b" class="pbb">
    <img src="plates/plate2b.jpg" alt="A four day old Tulare Kangaroo Rat pup resting on its stomach. The front paws are stretched to in front of the nose, the ears are developing, and the large rear feet are noticeable. The tail is tucked under the body."/>
    <figcaption id="plate2bfigcap"><span class="captitle">Plate 2b</span>. Age four days; &#215; 1.</figcaption>
  </figure>
  <figure id="c" class="pbb">
    <img src="plates/plate2c.jpg" alt="An eight day old Tulare Kangaroo Rat pup resting on its stomach. The dark fur is short but very noticeable. The ears are developing but still appear proportionally small relative to adults. The tail still appears short for the species, but the hind foot shown is very large, almost reaching to the elbow of the front arm."/>
    <figcaption id="plate2cfigcap"><span class="captitle">Plate 2c</span>. Age eight days; &#215; 1.</figcaption>
  </figure>
  <figure id="d" class="pbb">
    <img src="plates/plate2d.jpg" alt="A twelve day old Tulare Kangaroo Rat pup resting on its stomach. The ears still do not appear fully developed. The tail is stretched behind the rat out of the picture frame. Distinct toes on the wide rear foot are very visible."/>
    <figcaption id="plate2dfigcap"><span class="captitle">Plate 2d</span>. Age 12 days; &#215; &#190;.</figcaption>
  </figure>
  <figure id="e" class="pbb">
    <img src="plates/plate2e.jpg" alt="A 16 day old Tulare Kangaroo Rat pup crouched on all fours. The long hind leg and large foot are very apparent, the ears look like they have properly developed, the tail is longer than the length of the body, the wiskers are very visible."/>
    <figcaption id="plate2efigcap"><span class="captitle">Plate 2e</span>. Age 16 days; &#215; &#189;.</figcaption>
  </figure>
  <figure id="f" class="pbb">
    <img src="plates/plate2f.jpg" alt="A 20 day old Tulare Kangaroo Rat pup standing on its hind legs but leaning forward. The shortness of the front arms relative to the rear legs is quite apparent. The tail is stretched behind the rat extends beyond the image frame."/>
    <figcaption id="plate2ffigcap"><span class="captitle">Plate 2f</span>. Age 20 days; &#215; &#189;.</figcaption>
  </figure>
  <figure id="g" class="pbb">
    <img src="plates/plate2g.jpg" alt="A 56 day old juvenile Kangaroo Rat pup. The quality of the image is poor but it appears it is standing on all fours rather than just the hind feet. The tail is behind the rat and in the full image frame, it is quite long, appearing to be just over twice the body length. There is an obvious fray of fur at the end of the tail."/>
    <figcaption id="plate2gfigcap"><span class="captitle">Plate 2g</span>. Age 56 days; &#215; &#188;.</figcaption>
  </figure>
  <figure id="h" class="pbb">
    <img src="plates/plate2h.jpg" alt="A mother Tulare Kangaroo Rat carrying one pup with a second pup in front of her. She is standing on her hind legs with the pup in her mouth, it appears she is using one of her front paws to help support the pup."/>
    <figcaption id="plate2hfigcap"><span class="captitle">Plate 2h</span>. Mother kangaroo rat carrying her young</figcaption>
  </figure>
  <figure id="i" class="pbb">
    <img src="plates/plate2i.jpg" alt="Close-up of the mother with a pup in her mouth. One of the pupâ€™s front paws is on the ground."/>
    <figcaption id="plate2ifigcap"><span class="captitle">Plate 2i</span>. Mother kangaroo rat carrying her young</figcaption>
  </figure>
  <figure id="j" class="pbb">
    <img src="plates/plate2j.jpg" aria-labelledby="plate2jfigcap"/>
    <figcaption id="plate2jfigcap"><span class="captitle">Plate 2j</span>. Kangaroo rat suckling her eleven-day old young; note that the young are lying on their backs. Photographed from below through a glass plate.</figcaption>
  </figure>
</section>
