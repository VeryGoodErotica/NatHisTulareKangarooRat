<title id="thesvgtitle">Figure 3, Length in millimeters of tail, body, and hind foot relative to age in days data point plot</title>
<desc id="thesvgdesc">Graph showing three plots for the growth rates of the tail, body, and hind foot measured in millimeters over the course of 77 days from birth. At birth, the body has the longest length at about 33 millimeters, with the tail length at about 18 millimeters and the hind foot length at about 10 millimeters. At about 16 days, the tail long has caught up with the body length at about 58 millimeters. The two remain relatively close to each other in length but after at about the 27th day when both measure about 80 millimeters, the tail length decisively grows faster than the body length. At the 77th day, the tail length is at about 135 millimeters while the body length is at about 102 millimeters. The hind foot length initially grows somewhat rapidly, reaching about 30 millimeters at about day 17. After that, the growth rate of the hind foot decreases significantly with it being just under 40 millimeters at day 77. On the graph, length in millimeters is measured along the vertical axis with a range between 0 and 140 millimeters and age in days is measured along the horizontal axis with a range from 0 to 77 days. The polyline for the tail length is drawn with a continuous purple line. The polyline for the body length is drawn with a broken-dashed red line. The polyline for the hind foot length is drawn with a continuous brown line. The graph should not be considered a source of precise accurately measured data points, the graph was traced from a scanned images of a printed graph that itself did not appear to have precision implied. It provides a good feel for the growth rates but this graph should not be considered a source data set.
</desc>
